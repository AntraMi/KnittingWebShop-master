<!DOCTYPE html>
<html lang="en">

<head th:replace="/fragments/head"></head>
<body>

    <nav th:replace="/fragments/nav :: nav-admin"></nav>

    <div class="container-fluid">

            <h1 class="display-2">Add a product type</h1>
            <a href="/admin/product-types" class="btn btn-primary mb-5">Back to product types</a>
        <div th:if="${message}" th:text="${message}" th:class="${'alert' + alertClass}"></div>

            <form method="post" th:object="${productType}" th:action="@{/admin/product-types/add}">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    There are errors</div>

                <div class="form-group">
                    <label >Name</label>
                    <input type="text" class="form-control" th:id="name" th:name="name" th:value="${productTypeInfo?.name}" placeholder="Name">
                    <span class="error" style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <button class="btn btn-danger">Add</button>
            </form>
    </div>

    <div th:replace="/fragments/footer.html"></div>
</body>
</html>
